<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sinus Games</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Days+One|Heebo|PT+Sans" rel="stylesheet">
</head>
<body>
    <h1>SINUS GAME</h1>
    <div class="grid-container">
        <div id="formGroup">
        <div id='question'>Question?</div>
        <form id='mainform'>
            <input type="text" id="answer" autocomplete="off" placeholder="input your answer">
            <button>Submit</button>
        </form>
        <ul id='list'></ul>

        <table id="my-table">
            <tr>
                <th>question</th>
                <th>answer</th>
                <th>correct answer</th>
                <th>% error</th>
            </tr>

        </table>



        </div>

        <div id="scoreGroup">
            <p>on average you wrong by: <span id="score"></span>%</p> 
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
